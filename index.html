<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="clock-dial">
        <div class="point">
            <div class="hour1 hour">1</div>
            <div class="hour2 hour">2</div>
            <div class="hour3 hour">3</div>
            <div class="hour4 hour">4</div>
            <div class="hour5 hour">5</div>
            <div class="hour6 hour">6</div>
            <div class="hour7 hour">7</div>
            <div class="hour8 hour">8</div>
            <div class="hour9 hour">9</div>
            <div class="hour10 hour">10</div>
            <div class="hour11 hour">11</div>
            <div class="hour12 hour">12</div>
            <div class="minute-hand-wrapper" id="minute-hand">
                <div class="minute-hand">
                <div class="min-hand">
                    <div class="min-arrow">v
                        </div>

                    </div>
                </div>
                <div class="hour-hand-wrapper" id="hour-hand">
                    <div class="hour-hand">
                        <div class="h-hand">
                        <div class="hour-arrow">v</div>
                    </div>
                    </div>
                    <div class="second-hand-wrapper" id="second-hand">
                        <div class="second-hand">
                            <div class="s-hand">
                            <div class="second-arrow">v</div>
                        </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
